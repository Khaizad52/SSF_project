<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive News- Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <div class="bg-success p-2 text-white bg-opacity-75"></div>
    

</head>

<body>
    <div class="bg-success p-2 text-white">
        <div class="container-fluid">
            <figure class="text-center">
                <h1 class="display-1">Welcome To Archive News Page</h1>
            </figure>
        </div>
    </div>
    <div class="bg-success p-2 text-white bg-opacity-75"></div>

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form 
                action="#"
                th:action="@{/search}"
                th:object="${name}"
                style="width: 23rem;"
                >
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div class="form-outline mb-4">
                    <input 
                    type="text" 
                    id="name" 
                    name="name"
                    class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Login Id</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button th:href="@{/search}"class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous">
    </script>
</body>
</html>
