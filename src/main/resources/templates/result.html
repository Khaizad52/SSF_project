<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
<body>
    <div class="card" th:each="news : *{newsList}">
        <img th:src="${news.image}" class="rounded mx-auto d-block" style="height: 500px; width: 500px ">
        <div class="card-body">
            <h5>Title: <span th:text="${news.title}"></span> </h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: <span th:text="${news.id}"></span></li>
                <li class="list-group-item">Author:<span th:text="${news.author}"></span></li>
                <li class="list-group-item">Publish On: <span th:text="${news.publishDate}"></span></li>
                <li class="list-group-item">Country: <span th:text="${news.sourceCountry}"></span></li>
                <li class="list-group-item">URL: <span th:text="${news.url}"></span></li>
            </ul>

            <div class="card-body">
                <h6><span th:text="${news.text}"></span> </h6>
            </div>
            

            <div class="card-body">
                <a href="#" class="btn btn-warning">add to favorites</a>
            </div>
            
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous">
    </script>
</body>
</html>
